<mat-card>
  <mat-toolbar color="primary">Cadastrar Cursos</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width" >
        <input matInput placeholder="Nome" formControlName="name" #name> <!-- acrescentado #name -->
        <mat-hint align="end">{{name.value?.length || 0}}/100</mat-hint>  <!-- acrescentado -->
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage("name")}}</mat-error> <!-- acrescentado -->
      </mat-form-field>

      <mat-form-field class="full-width" >
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage("category")}}</mat-error> <!-- acrescentado -->
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">Salvar</button> <!-- acrescentado  [disabled]="form.invalid"-->
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
